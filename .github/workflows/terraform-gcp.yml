name: Terraform GCP - Create Projects

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  create_projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # üîê OIDC Authentication
      - name: Authenticate to GCP via OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - name: Terraform Init
        run: terraform -chdir=terraform/gcp/org_projects init

      - name: Terraform Apply
        run: terraform -chdir=terraform/gcp/org_projects apply -auto-approve
             -var="billing_account_id=${{ secrets.TF_VAR_BILLING_ACCOUNT_ID }}" \
             -var="org_id=${{ secrets.TF_VAR_ORG_ID }}"
