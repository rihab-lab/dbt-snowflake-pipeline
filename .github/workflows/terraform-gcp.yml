name: Terraform GCP - org_projects

on:
  workflow_dispatch:
    inputs:
      mode:
        description: "plan ou apply"
        type: choice
        required: true
        options: [plan, apply]

permissions:
  contents: read
  id-token: write

jobs:
  org_projects:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      # ✅ variables Terraform (attention: minuscules après TF_VAR_)
      TF_VAR_bootstrap_project_id: ${{ secrets.TF_VAR_BOOTSTRAP_PROJECT_ID }}
      TF_VAR_org_id:               ${{ secrets.TF_VAR_ORG_ID }}
      TF_VAR_billing_account_id:   ${{ secrets.TF_VAR_BILLING_ACCOUNT_ID }}

      # ✅ bucket backend
      TFSTATE_BUCKET: "tfstate-bootstrap-project-48771"

    steps:
      - uses: actions/checkout@v4

      - uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      - name: Authenticate to GCP via OIDC
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_TERRAFORM_SA }}

      - name: Terraform init (GCS backend)
        run: |
          terraform -chdir=terraform/gcp/org_projects init \
            -backend-config="bucket=${TFSTATE_BUCKET}" \
            -backend-config="prefix=gcp/org_projects"

      - name: Terraform validate
        run: terraform -chdir=terraform/gcp/org_projects validate

      - name: Terraform plan
        run: terraform -chdir=terraform/gcp/org_projects plan -out=tfplan

      - name: Terraform apply
        if: ${{ github.event.inputs.mode == 'apply' }}
        run: terraform -chdir=terraform/gcp/org_projects apply -auto-approve tfplan
