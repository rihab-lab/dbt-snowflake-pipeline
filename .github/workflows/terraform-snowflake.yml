name: CI Terraform Snowflake (DEV/STG/PROD)

on:
  pull_request:
    paths:
      - "terraform/snowflake/**"
  push:
    branches: ["main"]
    paths:
      - "terraform/snowflake/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        required: true
        options: [dev, stg, prod]
      mode:
        description: "Execution mode"
        type: choice
        required: true
        options:
          - plan          # safe (no backend)
          - apply_destroy # test apply then cleanup (no backend)
          - apply         # real apply (uses backend if configured)

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      # Variables Terraform injectées depuis GitHub Secrets
      TF_VAR_snowflake_account:  ${{ secrets.SNOWFLAKE_ACCOUNT }}
      TF_VAR_snowflake_username: ${{ secrets.SNOWFLAKE_USERNAME }}
      TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
      TF_VAR_svc_dbt_password:   ${{ secrets.SVC_DBT_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # -----------------------------
      # Select env folder + mode
      # PR => plan sur dev
      # push main => plan sur dev
      # workflow_dispatch => env/mode choisi
      # -----------------------------
      - name: Select environment directory
        id: envdir
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "dir=terraform/snowflake/envs/${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          else
            echo "dir=terraform/snowflake/envs/dev" >> $GITHUB_OUTPUT
            echo "mode=plan" >> $GITHUB_OUTPUT
          fi

      # -----------------------------
      # FMT (auto) + fail si diff
      # => tu dois commit le fmt une fois, après c'est clean
      # -----------------------------
      - name: Terraform fmt (auto)
        run: terraform fmt -recursive terraform/snowflake

      - name: Fail if formatting changed files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Terraform files were not formatted."
            echo "Please run locally: terraform fmt -recursive terraform/snowflake"
            echo "Diff:"
            git --no-pager diff
            exit 1
          fi

      # -----------------------------
      # Terraform init avec retry
      # - plan/apply_destroy => backend=false (test sans GCS)
      # - apply => backend normal (quand tu activeras un backend remote)
      # -----------------------------
      - name: Terraform init (retry)
        run: |
          set -e
          CHDIR="${{ steps.envdir.outputs.dir }}"
          MODE="${{ steps.envdir.outputs.mode }}"

          if [ "$MODE" = "apply" ]; then
            INIT_CMD="terraform -chdir=$CHDIR init"
          else
            INIT_CMD="terraform -chdir=$CHDIR init -backend=false"
          fi

          echo "Running: $INIT_CMD"

          for i in 1 2 3; do
            if eval "$INIT_CMD"; then
              exit 0
            fi
            echo "Init failed (attempt $i). Retrying..."
            sleep 5
          done

          echo "Terraform init failed after retries."
          exit 1

      - name: Terraform validate
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} validate

      - name: Terraform plan
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} plan -out=tfplan

      # -----------------------------
      # apply_destroy = test complet + cleanup
      # -----------------------------
      - name: Terraform apply (test)
        if: steps.envdir.outputs.mode == 'apply_destroy'
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} apply -auto-approve tfplan

      - name: Terraform destroy (cleanup)
        if: steps.envdir.outputs.mode == 'apply_destroy'
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} destroy -auto-approve

      # -----------------------------
      # apply = vrai apply (manuel conseillé)
      # -----------------------------
      - name: Terraform apply (real)
        if: github.event_name == 'workflow_dispatch' && steps.envdir.outputs.mode == 'apply'
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} apply -auto-approve tfplan
