name: Terraform Snowflake (DEV/STG/PROD)

on:
  pull_request:
    paths:
      - "terraform/snowflake/**"
  workflow_dispatch:
    inputs:
      environment:
        description: "Target environment"
        type: choice
        required: true
        options: [dev, stg, prod]
      mode:
        description: "Execution mode"
        type: choice
        required: true
        options:
          - plan              # safe
          - apply_destroy     # test full then cleanup (no backend required)
          - apply             # real apply (use backend if configured)

permissions:
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: "true"
      TF_INPUT: "false"

      # Snowflake creds via GitHub Secrets
      TF_VAR_snowflake_account:  ${{ secrets.SNOWFLAKE_ACCOUNT }}
      TF_VAR_snowflake_username: ${{ secrets.SNOWFLAKE_USERNAME }}
      TF_VAR_snowflake_password: ${{ secrets.SNOWFLAKE_PASSWORD }}
      TF_VAR_svc_dbt_password:   ${{ secrets.SVC_DBT_PASSWORD }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # -----------------------------
      # Choose env folder
      # - PR: plan on dev by default
      # - manual: use inputs.environment
      # -----------------------------
      - name: Select env folder
        id: envdir
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "dir=terraform/snowflake/envs/${{ inputs.environment }}" >> $GITHUB_OUTPUT
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          else
            echo "dir=terraform/snowflake/envs/dev" >> $GITHUB_OUTPUT
            echo "mode=plan" >> $GITHUB_OUTPUT
          fi

      # -----------------------------
      # Terraform fmt (auto) + fail if changes
      # This avoids exit code 3 in CI.
      # -----------------------------
      - name: Terraform fmt (auto)
        run: terraform fmt -recursive terraform/snowflake

      - name: Fail if formatting changed files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "Terraform files were not formatted."
            echo "Please run locally: terraform fmt -recursive terraform/snowflake"
            echo "Diff:"
            git --no-pager diff
            exit 1
          fi

      # -----------------------------
      # Init:
      # - plan/apply_destroy: ignore remote backend (no GCS needed)
      # - apply: use backend as configured (when you enable it later)
      # -----------------------------
      - name: Terraform init
        run: |
          if [ "${{ steps.envdir.outputs.mode }}" = "apply" ]; then
            terraform -chdir=${{ steps.envdir.outputs.dir }} init
          else
            terraform -chdir=${{ steps.envdir.outputs.dir }} init -backend=false
          fi

      - name: Terraform validate
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} validate

      - name: Terraform plan
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} plan -out=tfplan

      # -----------------------------
      # apply_destroy: test full cycle with local ephemeral state
      # -----------------------------
      - name: Terraform apply (test)
        if: steps.envdir.outputs.mode == 'apply_destroy'
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} apply -auto-approve tfplan

      - name: Terraform destroy (cleanup)
        if: steps.envdir.outputs.mode == 'apply_destroy'
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} destroy -auto-approve

      # -----------------------------
      # apply: real apply (manual only)
      # -----------------------------
      - name: Terraform apply (real)
        if: github.event_name == 'workflow_dispatch' && steps.envdir.outputs.mode == 'apply'
        run: terraform -chdir=${{ steps.envdir.outputs.dir }} apply -auto-approve tfplan
